<div class="modal-header">	
	<i class="fa fa-star-o"></i><p class="collection">{{fav_nb}}</p>
	<i class="fa fa-commenting-o"></i><p class="comment">{{comment_nb}}</p>
	<form>
	<textarea name="commentaire" rows="1" placeholder="your comment" ></textarea>
	<input type="submit" value="OK" />
	</form>

	<button class="btn" ng-click="ok()"> X </button>
</div>
<div class="modal-body">

<img src ={{photo}} />
<div class="comment-space">
<div class="com" ng-repeat="com in comments">
<img class="avatar" src={{com.profile}} />
<a href='#'><h3>{{com.name}}</h3></a>
<p>{{com.text}}</p>


</div>
</div>

</div>
