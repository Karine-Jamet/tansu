<section class="browse">
  <div class="sortBlock">
    <div class="sort sortKimono">
      <h4>Kimono</h4>
      <md-input-container>
        <label>Style ?</label>
        <md-select ng-model="kimono.style" ng-change="filter()">
          <md-option ng-repeat="style in styles |filter:{Gender:false, ItemType:1}" value="{{style.Id}}">{{style.Name}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Color ?</label>
        <md-select class="editColor" ng-model="kimono.color">
          <md-option ng-repeat="color in colors" value="{{color.Id}}">{{color.Name}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="sort sortObi">
      <h4>Obi</h4>
      <md-input-container>
        <label>Style ?</label>
        <md-select ng-model="obi.style">
          <md-option ng-repeat="style in styles |filter:{Gender:false, ItemType:2}" value="{{style.Id}}">{{style.Name}}</md-option>
          <md-option value="Kaku">Kaku</md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Color ?</label>
        <md-select class="editColor" ng-model="obi.color">
          <md-option ng-repeat="color in colors" value="{{color.Id}}">{{color.Name}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="sort sortOther">
      <h4>Order by </h4>
      <md-input-container>
        <md-select ng-model="order">
          <md-option value="new" selected>New first</md-option>
          <md-option value="old">Old First</md-option>
          <md-option value="fav">Most Liked</md-option>
          <md-option value="com">Most commented</md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>


  <md-grid-list md-cols-sm="1" md-cols-md="5" md-cols-lg="7" md-cols-gt-lg="7" md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px" md-row-height="100px">
    <md-grid-tile ng-repeat="tile in news" style="background-image:url('{{tile.main}}')" md-rowspan="{{rowSpan(tile.fav_nb)}}" md-colspan="{{colSpan(tile.fav_nb)}}">
      <div class="info">
        <md-button class="kitsukeButton md-fab md-warn md-mini" aria-label="Show Kitsuke" ng-click="modalKitsukeOpen($event, tile.main)">
          <i class="fa fa-external-link" aria-hidden="true"></i>
        </md-button>
        <img class="avatar" src="{{tile.avatar}}">
        <p>By <a class="name" href="#/tansu/{{tile.name}}">{{tile.name}}</a></p>
      </div>
    </md-grid-tile>
  </md-grid-list>
</section>
